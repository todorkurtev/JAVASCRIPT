<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sum Numbers</title>
</head>
<body>
<input type="text" id="num1" /> +
<input type="text" id="num2" /> =
<input type="text" id="sum" readonly="readonly" />
<input type="button" value="Calc" onclick="calc()" />
<script>
    function calc() {
        let firstNumber = document.getElementById('num1').value;
        let secondNumber = document.getElementById('num2').value;
        let calculated = Number(firstNumber) + Number(secondNumber);
        document.getElementById('sum').value = calculated;
    }
</script>


</body>
</html>
